<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Tracker</title>
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="stylesheet" href="./assets/css/tracker.css" />
    </head>

    <body>
        <header>
            <h1>Tracker</h1>

            <nav id="headerNav">
                <a href="./index.html" class="headerLink" id="homeBtn">Home</a>
                <a href="./tracker.html" class="headerLink" id="trackerBtn">Tracker</a>
                <a href="./result.html" class="headerLink" id="resultsBtn">Results</a>
            </nav>
        </header>

        <section id="userInfo">
            <div>
                <h2 id="name"></h2>
                <h3 id="userCal"></h3>
                <h3 id="currentAmount"></h3>
            </div>
        </section>
        
        <section id="formCentering">
            <div id="formContainer">
                <form>

                    <label for="food-type">Choose a time:</label>

                    <select id="food-type" name="food-type">
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                        <option value="snacks">Snacks</option>
                        <option value="drinks">Drinks</option>
                    </select>

                    <div class="autocomplete">
                  
                        <input type="text" id="myInput" class="autocomplete-input" 
                        placeholder="Search Food">
      
                        <ul class="autocomplete-list" id="food-list">
                        </ul>
      
                        <button type="button" id="searchBtn">Search for Food</button>
                    </div>
                    
                    <select id="food-amount" name="food-amount">
                        <option value=".5">.5 Serving</option>
                        <option value="1" >1 Serving</option>
                        <option value="1.5">1.5 Servings</option>
                        <option value="2">2 Servings</option>
                        <option value="3">3 Servings</option>
                    </select>
                    <button type="button" id="submitBtn" disabled="true">Submit</button>
                    
                </form>
            </div>
            <div class="food-container">
                <button type="button" id="clearBtn">Clear All Foods</button>

                <h2>Daily Intake</h2>
    
                <div class="food-type">
                    <h3>Breakfast</h3>
                    <ul class="list-obj" id="breakfast"></ul>
                </div>
    
                <div class="food-type" >
                    <h3>Lunch</h3>
                    <ul class="list-obj" id="lunch"></ul>
                </div>
    
                <div class="food-type">
                    <h3>Dinner</h3>
                    <ul class="list-obj" id="dinner"></ul>
                </div>
    
                <div class="food-type">
                    <h3>snacks</h3>
                    <ul class="list-obj" id="snacks"></ul>
    
                </div>
    
                <div class="food-type">
                    <h3>Drinks</h3>
                    <ul class="list-obj" id="drinks"></ul>
                </div>
            </div>

            
        </section>
        


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="assets/javascript/tracker.js"></script>
    </body>

</html>
