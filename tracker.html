<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Tracker</title>
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="stylesheet" href="./assets/css/tracker.css" />
    </head>

    <body>
        <header>
            <h1>Tracker</h1>

            <nav id="headerNav">
                <a href="./index.html" class="headerLink" id="homeBtn">Home</a>
                <a href="./tracker.html" class="headerLink" id="trackerBtn">Tracker</a>
                <a href="./result.html" class="headerLink" id="resultsBtn">Results</a>
            </nav>
        </header>
        
        <section id="formCentering">
            <div></div>
            <div id="formContainer">
                <form>

                    <label for="food-type">Choose a time:</label>

                    <select id="food-type" name="food-type">
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                        <option value="snacks">Snacks</option>
                        <option value="drinks">Drinks</option>
                    </select>

                    <input id="food-name" type="text" placeholder="Food Name">
                    <input id="calories" type="text" placeholder="Calories">

                    <button type="button" id="submitTrackerBtn">Submit</button>
                </form>
            </div>
            <div></div>
        </section>

        <section class="food-container">

            <h2>Daily Intake</h2>

            <div class="food-type">
                <h3>Breakfast</h3>
                <ul class="list-obj" id="breakfast"></ul>
            </div>

            <div class="food-type" >
                <h3>Lunch</h3>
                <ul class="list-obj" id="lunch"></ul>
            </div>

            <div class="food-type">
                <h3>Dinner</h3>
                <ul class="list-obj" id="dinner"></ul>
            </div>

            <div class="food-type">
                <h3>snacks</h3>
                <ul class="list-obj" id="snacks"></ul>

            </div>

            <div class="food-type">
                <h3>Drinks</h3>
                <ul class="list-obj" id="drinks"></ul>
            </div>
        </section>

    <script src="assets/javascript/script.js"></script>
    <script src="assets/javascript/tracker.js"></script>
    </body>

</html>
